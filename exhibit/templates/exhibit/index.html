{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'exhibit/style.css' %}">
<link rel="icon" type="image/x-icon" href="{% static 'exhibit/favicon.ico' %}"/>

<h3>Projects</h3>

{% if project_list %}
    {% for project in project_list %}
        <p><a href="{% url 'exhibit:detail' project.id %}">{{ project.order }}. {{ project.project_title }}</a></p>
    {% endfor %}
{% else %}
    <p>No projects are available.</p>
{% endif %}
